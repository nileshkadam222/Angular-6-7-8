<h1>Router example</h1>
<h2>RouterLink</h2>

<a [routerLink]="['/student']">student </a>
<a [routerLink]="['/studentDetails']">Student details</a>

<h1>server side routing</h1>
<button (click)="goForRoute('student')">Go to Student</button>
<button (click)="goForRoute('studentDetails')">Go to Student details</button>

<router-outlet></router-outlet>
