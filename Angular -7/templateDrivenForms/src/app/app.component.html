<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="bgColor">
      <form #registerForm = "ngForm" (ngSubmit)="registerUser(registerForm)">
        <h2>registration Form</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="user name" name="firstName" required ngModel>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="last name" name="lastName" required ngModel>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Email id" name="email" required ngModel>
          </div><br>
          <div>
            <button type="submit" class="btn btn-primary" id="register" [disabled]="!registerForm.valid">Register</button>
          </div>
      </form>

    </div>

  </div>
</div>
