<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Sales Value</th>
            <th>Met Quta?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersonList" [ngClass]="{'highlight': person.salesVol > 4000}">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.salesVol | currency:'USD'}}</td>
            <td>
                <div *ngIf='person.salesVol > 4000 else myElseBlock'>Y</div>
                <ng-template #myElseBlock>N</ng-template>
            </td>
        </tr>
    </tbody>
</table>
