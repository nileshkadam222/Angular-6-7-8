<div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary">New Recipe</button>
        </div>
</div>
    <hr>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes"> 
                    <div>
                        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                        <div class="list-group-item-text">{{recipe.description}}</div>
                    </div>    
                    
                    <div class="image-parent">
                        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height:50px"  class="img-fluid" alt="quixote">
                    </div>
                </li>
        </ul>
</div>
</div>

<app-recipe-item></app-recipe-item>
