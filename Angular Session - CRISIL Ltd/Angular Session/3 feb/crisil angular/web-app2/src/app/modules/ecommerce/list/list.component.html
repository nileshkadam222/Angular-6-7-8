<h4>Existing Products</h4>

<table [ngStyle]="HoverStyle">
  <thead>
    <td>Name</td>
    <td>Brand</td>
    <td>Price</td>
  </thead>
  <tbody>
    <tr *ngFor = "let item of productCopy">
      <td>{{item.name}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
