<h4>
    Add Product
  </h4>
  
  <div>
    <section>
      <span>Name</span>
      <input type="text" [(ngModel)]="newProduct.name"/>
    </section>
    <section>
      <span>Brand</span>
      <input type="text" [(ngModel)]="newProduct.brand"/>
    </section>
    <section>
      <span>Price</span>
      <input type="number" [(ngModel)]="newProduct.price"/>
    </section>
    <section>
      <button (click)="handleSaveProduct();">
        Save
      </button>
    </section>
  </div>
