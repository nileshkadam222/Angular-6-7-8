<h4>
  Add Product
</h4>


<div>
  <section>
    <span>Name</span>
    <input type="text" [(ngModel)]="NewProduct.Name"/>
  </section>
  <section>
    <span>Brand</span>
    <input type="text" [(ngModel)]="NewProduct.Brand"/>
  </section>
  <section>
    <span>Price</span>
    <input type="number" [(ngModel)]="NewProduct.Price"/>
  </section>
  <section>
    <button (click)="HandleSaveProduct(false);">
      Save
    </button>
    <button (click)="HandleSaveProduct(true);">
      Save and Go Back To List
    </button>
  </section>
  
</div>
